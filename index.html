<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">10 Sec Maths Game</h2>
          <br>
          <br>
          <p>Current Score: <span class="score"></span></p>
          <br>
          <div class="gameConsole">
            <div class="timer"><span class='time'>10</span> seconds left</div>
            <br>
            <div class='numbers'>
              <span id='num1'></span>
              <span class="operator"></span>
              <span id='num2'></span>
            </div>
            <div><p class='output'></p></div>
            <div class=''>
              <input type="number" class="userInput">
            </div>
            <div class='operators'>
              <div class="checkbox">
                <input type="checkbox" name="checkbox" class="plus check">
                <label for="checkbox">+</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="checkbox" class="minus check">
                <label for="checkbox">-</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="checkbox" class="multiply check">
                <label for="checkbox">x</label>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="checkbox" class="divide check">
                <label for="checkbox">&#247</label>
              </div>
            </div>
          </div>

          <br>
          <br>
          <p>Positive Integers Only. Answer is rounded down for division.</p>

        </div>
      </div>
    </div>
  </body>
</html>
